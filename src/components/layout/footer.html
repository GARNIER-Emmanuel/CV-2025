<footer id="contact"
    class="relative py-20 bg-gradient-to-br from-slate-900 via-slate-800 to-slate-900 overflow-hidden border-t border-slate-900">
    <!-- Texture métallique : Plaques d'acier -->
    <div class="absolute inset-0 opacity-40 pointer-events-none">
        <!-- Plaques métalliques avec joints -->
        <div class="absolute inset-0" style="background-image: 
            linear-gradient(rgba(148, 163, 184, 0.3) 1px, transparent 1px),
            linear-gradient(90deg, rgba(148, 163, 184, 0.3) 1px, transparent 1px),
            linear-gradient(rgba(71, 85, 105, 0.5) 2px, transparent 2px),
            linear-gradient(90deg, rgba(71, 85, 105, 0.5) 2px, transparent 2px);
            background-size: 150px 150px, 150px 150px, 300px 300px, 300px 300px;
            background-position: 0 0, 0 0, 0 0, 0 0;">
        </div>
        <!-- Rivets métalliques -->
        <div class="absolute inset-0" style="background-image: 
            radial-gradient(circle at center, rgba(203, 213, 225, 0.4) 0%, rgba(203, 213, 225, 0.4) 3px, transparent 3px, transparent 100%);
            background-size: 150px 150px;
            background-position: 10px 10px;">
        </div>
        <!-- Rayures et usure -->
        <div class="absolute inset-0" style="background-image: 
            linear-gradient(45deg, transparent 0%, transparent 48%, rgba(148, 163, 184, 0.1) 49%, rgba(148, 163, 184, 0.1) 51%, transparent 52%, transparent 100%);
            background-size: 80px 80px;">
        </div>
    </div>
    <!-- Reflets métalliques subtils -->
    <div
        class="absolute top-0 left-0 w-full h-1/3 bg-gradient-to-b from-slate-400/5 to-transparent pointer-events-none">
    </div>
    <div
        class="absolute bottom-0 right-0 w-1/2 h-1/2 bg-gradient-to-tl from-slate-300/5 to-transparent pointer-events-none">
    </div>
    <!-- Ombres portées pour profondeur -->
    <div class="absolute inset-0 pointer-events-none"
        style="box-shadow: inset 0 10px 30px rgba(0, 0, 0, 0.3), inset 0 -10px 30px rgba(0, 0, 0, 0.3);"></div>

    <div class="container mx-auto px-6 relative z-10">
        <div class="max-w-2xl mx-auto">
            <h2 class="text-3xl font-bold text-white mb-3 text-center">Travaillons à l'unisson ?</h2>
            <p class="text-slate-400 text-center mb-8">Envoyez-moi un message, je vous répondrai rapidement !</p>

            <!-- Formulaire de contact -->
            <form id="contact-form" class="space-y-6">
                <!-- Nom -->
                <div>
                    <label for="from_name" class="block text-sm font-medium text-slate-300 mb-2">
                        <i data-lucide="user" class="w-4 h-4 inline mr-1"></i> Votre nom
                    </label>
                    <input type="text" id="from_name" name="from_name" required
                        class="w-full px-4 py-3 bg-slate-900/50 border border-slate-700 rounded-lg text-white placeholder-slate-500 focus:outline-none focus:border-indigo-500 focus:ring-2 focus:ring-indigo-500/20 transition-all"
                        placeholder="John Doe">
                </div>

                <!-- Email -->
                <div>
                    <label for="reply_to" class="block text-sm font-medium text-slate-300 mb-2">
                        <i data-lucide="mail" class="w-4 h-4 inline mr-1"></i> Votre email
                    </label>
                    <input type="email" id="reply_to" name="reply_to" required
                        class="w-full px-4 py-3 bg-slate-900/50 border border-slate-700 rounded-lg text-white placeholder-slate-500 focus:outline-none focus:border-indigo-500 focus:ring-2 focus:ring-indigo-500/20 transition-all"
                        placeholder="john@example.com">
                </div>

                <!-- Message -->
                <div>
                    <label for="message" class="block text-sm font-medium text-slate-300 mb-2">
                        <i data-lucide="message-square" class="w-4 h-4 inline mr-1"></i> Votre message
                    </label>
                    <textarea id="message" name="message" rows="5" required
                        class="w-full px-4 py-3 bg-slate-900/50 border border-slate-700 rounded-lg text-white placeholder-slate-500 focus:outline-none focus:border-indigo-500 focus:ring-2 focus:ring-indigo-500/20 transition-all resize-none"
                        placeholder="Bonjour Emmanuel, j'aimerais discuter d'un projet..."></textarea>
                </div>

                <!-- Bouton d'envoi -->
                <button type="submit" id="submit-btn"
                    class="w-full px-6 py-4 bg-indigo-600 hover:bg-indigo-500 text-white font-semibold rounded-lg transition-all hover:scale-[1.02] hover:shadow-[0_0_30px_rgba(99,102,241,0.5)] flex items-center justify-center gap-2 group">
                    <i data-lucide="send" class="w-5 h-5 group-hover:translate-x-1 transition-transform"></i>
                    <span id="btn-text">Envoyer le message</span>
                </button>
            </form>

            <!-- Messages de statut -->
            <div id="success-message"
                class="hidden mt-6 p-4 bg-green-600/20 border border-green-500 rounded-lg text-green-300 text-center">
                <i data-lucide="check-circle" class="w-5 h-5 inline mr-2"></i>
                Message envoyé avec succès ! Je vous répondrai bientôt.
            </div>

            <div id="error-message"
                class="hidden mt-6 p-4 bg-red-600/20 border border-red-500 rounded-lg text-red-300 text-center">
                <i data-lucide="alert-circle" class="w-5 h-5 inline mr-2"></i>
                Une erreur s'est produite. Veuillez réessayer ou me contacter directement à
                <strong>manu.boidun@gmail.com</strong>
            </div>
        </div>

        <!-- Copyright -->
        <div class="mt-16 text-center text-white text-sm">
            © <span id="year"></span> Emmanuel Garnier Boidun
        </div>
    </div>
</footer>
<script type="module" src="src/components/layout/footer.js"></script>
