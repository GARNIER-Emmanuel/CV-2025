<footer id="contact"
    class="relative py-12 bg-gradient-to-br from-slate-900 via-slate-800 to-slate-900 overflow-hidden border-t border-slate-900 text-center">
    <!-- Texture métallique : Plaques d'acier -->
    <div class="absolute inset-0 opacity-40 pointer-events-none">
        <!-- Plaques métalliques avec joints -->
        <div class="absolute inset-0" style="background-image: 
            linear-gradient(rgba(148, 163, 184, 0.3) 1px, transparent 1px),
            linear-gradient(90deg, rgba(148, 163, 184, 0.3) 1px, transparent 1px),
            linear-gradient(rgba(71, 85, 105, 0.5) 2px, transparent 2px),
            linear-gradient(90deg, rgba(71, 85, 105, 0.5) 2px, transparent 2px);
            background-size: 150px 150px, 150px 150px, 300px 300px, 300px 300px;
            background-position: 0 0, 0 0, 0 0, 0 0;">
        </div>
        <!-- Rivets métalliques -->
        <div class="absolute inset-0" style="background-image: 
            radial-gradient(circle at center, rgba(203, 213, 225, 0.4) 0%, rgba(203, 213, 225, 0.4) 3px, transparent 3px, transparent 100%);
            background-size: 150px 150px;
            background-position: 10px 10px;">
        </div>
        <!-- Rayures et usure -->
        <div class="absolute inset-0" style="background-image: 
            linear-gradient(45deg, transparent 0%, transparent 48%, rgba(148, 163, 184, 0.1) 49%, rgba(148, 163, 184, 0.1) 51%, transparent 52%, transparent 100%);
            background-size: 80px 80px;">
        </div>
    </div>
    <!-- Reflets métalliques subtils -->
    <div
        class="absolute top-0 left-0 w-full h-1/3 bg-gradient-to-b from-slate-400/5 to-transparent pointer-events-none">
    </div>
    <div
        class="absolute bottom-0 right-0 w-1/2 h-1/2 bg-gradient-to-tl from-slate-300/5 to-transparent pointer-events-none">
    </div>
    <!-- Ombres portées pour profondeur -->
    <div class="absolute inset-0 pointer-events-none"
        style="box-shadow: inset 0 10px 30px rgba(0, 0, 0, 0.3), inset 0 -10px 30px rgba(0, 0, 0, 0.3);"></div>

    <div class="relative z-10">
        <h3 class="text-2xl font-bold text-white mb-6">Travaillons à l'unisson ?</h3>

        <!-- Boutons de contact -->
        <div class="flex flex-col sm:flex-row gap-4 justify-center items-center mb-4">
            <!-- Bouton Envoyer un mail -->
            <a href="mailto:manu.boidun@gmail.com"
                class="group relative px-6 py-3 bg-indigo-600 hover:bg-indigo-500 text-white font-medium rounded-lg transition-all hover:scale-105 hover:shadow-[0_0_20px_rgba(99,102,241,0.5)] inline-flex items-center gap-2">
                <i data-lucide="mail" class="w-5 h-5"></i>
                Envoyer un mail
            </a>

            <!-- Bouton Copier l'email -->
            <button id="copy-email-btn"
                class="group relative px-6 py-3 bg-slate-800 hover:bg-slate-700 text-slate-300 hover:text-white font-medium rounded-lg transition-all hover:scale-105 border border-slate-700 hover:border-indigo-500 inline-flex items-center gap-2">
                <i data-lucide="copy" class="w-5 h-5"></i>
                Copier l'email
            </button>
        </div>

        <!-- Notification de copie -->
        <div id="copy-notification"
            class="hidden fixed top-4 right-4 bg-green-600 text-white px-6 py-3 rounded-lg shadow-lg z-50 animate-fade-in">
            <div class="flex items-center gap-2">
                <i data-lucide="check-circle" class="w-5 h-5"></i>
                Email copié dans le presse-papier !
            </div>
        </div>

        <div class="mt-12 text-slate-700 text-sm">© <span id="year"></span> Emmanuel Garnier Boidun</div>
    </div>
</footer>
<script type="module" src="src/components/layout/footer.js"></script>
